<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="slide-wrapper">
            <button id="left"><i class="fa-solid fa-backward"></i></button>
            <div class="image-list">
           
                <img src="img 1.jpg" alt="" class="image-item">
                <img src="pic 2.jpg" alt="" class="image-item">
                <img src="pic 3.jpg" alt="" class="image-item">
                <img src="pic 4.jpg" alt="" class="image-item">
                <img src="pic 5.jpg" alt="" class="image-item">
                <img src="pic 6.jpg" alt="" class="image-item">
                <img src="pic 7.jpg" alt="" class="image-item">
                <img src="pic 8.jpg" alt="" class="image-item">
                <img src="pic 9.jpg" alt="" class="image-item">
                <img src="pic 10.jpg " alt="" class="image-item">
            </div>
            <button id="right "><i class="fa-solid fa-forward"></i></button>
        </div>
        <div class="scroll-container">
            <div class="scroll-path">
                <div class="scroll-thumb"></div>
            </div>
        </div>
    </div>

    <script src="app.js" ></script>
</body>
</html>
